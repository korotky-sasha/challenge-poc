<h1 mat-dialog-title>Create Job</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content class="col">
    <mat-form-field class="w-100">
      <input matInput formControlName="name" placeholder="Name">
      <mat-error *ngIf="isControlInvalid(form.controls.name)">This field is required</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput formControlName="email" placeholder="Email">
      <mat-error *ngIf="isControlInvalid(form.controls.email)">This field is empty or invalid</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let gender of genders" [value]="gender">
          {{gender}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="isControlInvalid(form.controls.status)">This field is required</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input type="date" matInput formControlName="dateOfBirth" placeholder="Date of birth">
      <mat-error *ngIf="isControlInvalid(form.controls.dateOfBirth)">This field is required</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input type="number" matInput formControlName="hourlyRate" placeholder="Hourly rate">
      <mat-error *ngIf="isControlInvalid(form.controls.hourlyRate)">This field is empty or invalid</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid || form.untouched" type="submit">
      Ok
    </button>
  </div>
</form>
